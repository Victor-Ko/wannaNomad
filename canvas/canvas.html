<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>canvas 연습 및 기본 사용법 실습</title>
</head>
<body>
<h4>몇몇 오래된 브라우저에서는 canvas 태그를 지원하지 않음.</h4>
<h4>캔버스의 크기는 300px * 150px (너비 * 높이)가 초기 설정값</h4>

<div style="width: 100%; text-align: center">
    <canvas class="tutorial" width="600" height="600" style="border: 1px dotted black; padding: 0px"></canvas>
</div>

<div>
    <button id="changeRange"> 높이, 넓이 변경 </button>
    <button id="getContext"> 컨텍스트 얻기 </button>
    <button id="setDraw">도형 그리기</button>
</div>

<hr>

<div style="width: 100%; text-align: center">
    <canvas class="tutorial2" width="350" height="350" style="border: 5px dotted red;"></canvas>
</div>

</body>
</html>
